<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Petit+Formal+Script|Quando|Ropa+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="icon" href="css/img/Logo.png"/>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <title>Staten Island Technical High School</title>
</head>

<body class="body">
  <section class="top-bar"> 
    <div class="black-bar"></div>
    <img src= "css/img/logo.png" class= "logo"alt="">

    <section class="naviation-bar">
    <input type="checkbox" class="check" id="checked">
    <label class="menu-btn" for="checked">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
    </label>
    <label for="checked"></label>
    <nav class="drawer-menu">
        <ul>
            <p class="navigation"><a href="#">Home</a></p>
            <p class="navigation"><a href="#">Places To Go</a></p>
            <p class="navigation"><a href="#">Visit Each Place</a></p>
            <p class="navigation"><a href="#">Explore NY Secrets</a></p>
        </ul>
    </nav>
    </section>
    
   </section>

   <section class="pageTwo"> 
    <h1 class= "pageTwoTitle">News</h1>
    <div class="news-container">
        <div class= "individual-news-image"> 
            <img src= "css/img/covid-updates.png" class= "news-images" alt="">
                <div class= "news-box">
                    <h1 class= "news-label"> COVID-19 Updates </h1>
                </div>
        </div>
        <div class= "individual-news-image"> 
            <img src= "css/img/seniors.png" class= "news-images" alt="">
                <div class= "news-box">
                    <h1 class= "news-label"> Seniors </h1>
                </div>
        </div>
        <div class= "individual-news-image"> 
            <img src= "css/img/remote-learning.png" class= "news-images" alt="">
                <div class= "news-box">
                    <h1 class= "news-label"> Remote Learning </h1>
                </div>
        </div>
        <div class= "individual-news-image"> 
            <img src= "css/img/community.png" class= "news-images" alt="">
                <div class= "news-box">
                    <h1 class= "news-label"> Community </h1>
                </div>
        </div>
        <div class= "individual-news-image"> 
            <img src= "css/img/sports.jpg" class= "news-images" alt="">
                <div class= "news-box">
                    <h1 class= "news-label"> Sports </h1>
                </div>
        </div>
        <div class= "individual-news-image"> 
            <img src= "css/img/social-media.png" class= "news-images" alt="">
                <div class= "news-box">
                    <h1 class= "news-label"> Official Social Media </h1>
                </div>
        </div>
    </div>
    </section>

    <section class="pageThree">
        <h1 class= "pageThreeTitle">Teacher of the Month</h1>
        <div class="container">
            <div class="slides">
                <div class="slide">
                    <img src="css/img/whalen-1.jpg" alt="" />
                </div>
                <div class="slide">
                    <img src="css/img/whalen-2.png" alt="" />
                </div>
                <div class="slide">
                  <img src="css/img/whalen-3.png" alt="" />
                </div>
                <div class="slide">
                  <img src="css/img/whalen-4.jpeg" alt="" />
                </div>
            </div>
            <div class="slide-controls">
                <button id="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    <div class= "teacher-line-open"></div>
    <div class="teacher-button">
        <button type="button" class="collapsible">Michael Jean Whalen</button>
        <div class="content">
            <p class="teacher-description-box">Description of whalen nice bald guy lives really close to me good at smash bros coding teacher</p>
        </div>
    </div>
    <div class= "teacher-line-closed"></div>
    <div class="more-info-box">
        <p class="teacher-link" href="default.asp" > read more > </p>
    </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
